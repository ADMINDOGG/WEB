<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Stats Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: crimson;
      color: white;
      cursor: pointer;
    }
    .profile {
      margin-top: 20px;
      text-align: center;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>üîç Roblox Profile Viewer</h1>
  <input type="text" id="usernameInput" placeholder="Enter Roblox username">
  <button onclick="fetchRobloxData()">Search</button>

  <div class="profile" id="profile">
    <!-- Info will be displayed here -->
  </div>

  <script>
    async function fetchRobloxData() {
      const username = document.getElementById("usernameInput").value.trim();
      const profileDiv = document.getElementById("profile");

      if (!username) return alert("Please enter a username.");

      // Step 1: Get userId from username
      const res1 = await fetch(`https://users.roblox.com/v1/usernames/users`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usernames: [username] })
      });
      const data1 = await res1.json();

      if (!data1.data || data1.data.length === 0) {
        profileDiv.innerHTML = `<p>User not found</p>`;
        return;
      }

      const userId = data1.data[0].id;

      // Step 2: Get user profile
      const res2 = await fetch(`https://users.roblox.com/v1/users/${userId}`);
      const userData = await res2.json();

      // Step 3: Get avatar thumbnail
      const res3 = await fetch(`https://thumbnails.roblox.com/v1/users/avatar?userIds=${userId}&size=150x150&format=Png&isCircular=false`);
      const avatarData = await res3.json();
      const avatarUrl = avatarData.data[0].imageUrl;

      profileDiv.innerHTML = `
        <img class="avatar" src="${avatarUrl}">
        <h2>${userData.name}</h2>
        <p><strong>Display Name:</strong> ${userData.displayName}</p>
        <p><strong>User ID:</strong> ${userId}</p>
        <p><strong>Description:</strong> ${userData.description || 'N/A'}</p>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status - Key Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: sweep 8s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-100vh) rotate(180deg); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 255, 127, 0.1), transparent);
            animation: rotate 6s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bot-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff7f, #32cd32, #7fff00);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.3);
        }

        .bot-avatar::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff7f, #32cd32);
            z-index: -1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #00ff7f;
            border-radius: 50%;
            border: 3px solid white;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .bot-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff7f, #7fff00, #32cd32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 127, 0.5);
        }

        .bot-id {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 255, 127, 0.2);
            border: 2px solid #00ff7f;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #00ff7f;
            border-radius: 50%;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #00ff7f; }
            100% { box-shadow: 0 0 15px #00ff7f, 0 0 25px #00ff7f; }
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ff7f;
        }

        .uptime {
            color: #7fff00;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Matrix rain effect */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.03;
        }

        .matrix-char {
            position: absolute;
            color: #00ff7f;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .status-card {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .bot-title {
                font-size: 2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Hover effects */
        .status-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #00ff7f;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glitch effect */
        .glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Matrix Rain -->
    <div class="matrix" id="matrix"></div>

    <div class="container">
        <div class="status-card">
            <div class="bot-avatar">
                🤖
                <div class="status-indicator"></div>
            </div>
            
            <h1 class="bot-title glitch">KEY GUARDIAN</h1>
            <div class="bot-id">BOT ID: 1382045139069042699</div>
            
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="statusText">🟢 ONLINE</span>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">SERVER STATUS</div>
                    <div class="info-value">ACTIVE</div>
                </div>
                <div class="info-item">
                    <div class="info-label">UPTIME</div>
                    <div class="info-value uptime" id="uptime">24/7</div>
                </div>
                <div class="info-item">
                    <div class="info-label">RESPONSE TIME</div>
                    <div class="info-value" id="ping">< 50ms</div>
                </div>
                <div class="info-item">
                    <div class="info-label">LAST SEEN</div>
                    <div class="info-value" id="lastSeen">NOW</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Key Management System © 2025 | Powered by Discord.js
    </div>

    <script>
        // Matrix rain effect
        function createMatrix() {
            const matrix = document.getElementById('matrix');
            const chars = '01ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜｦﾝ';
            
            setInterval(() => {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                matrix.appendChild(char);
                
                setTimeout(() => {
                    if (char.parentNode) {
                        char.parentNode.removeChild(char);
                    }
                }, 5000);
            }, 100);
        }

        // Update time and status
        function updateStatus() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('th-TH', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('lastSeen').textContent = timeStr;
            
            // Simulate ping
            const ping = Math.floor(Math.random() * 30) + 20;
            document.getElementById('ping').textContent = `${ping}ms`;
            
            // Random status variations
            const statuses = [
                '🟢 ONLINE',
                '🟢 OPERATIONAL', 
                '🟢 READY',
                '🟢 ACTIVE'
            ];
            
            if (Math.random() > 0.95) {
                const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
                document.getElementById('statusText').textContent = randomStatus;
            }
        }

        // Simulate bot activity
        function simulateActivity() {
            const activities = [
                'Processing commands...',
                'Managing keys...',
                'Monitoring users...',
                'Securing data...',
                'Running diagnostics...',
                'Updating systems...'
            ];
            
            // แสดง activity ใน console สำหรับ debug
            if (Math.random() > 0.8) {
                const activity = activities[Math.floor(Math.random() * activities.length)];
                console.log(`🤖 Bot Activity: ${activity}`);
            }
        }

        // Easter egg: Click bot avatar
        document.querySelector('.bot-avatar').addEventListener('click', () => {
            const messages = [
                'Beep boop! 🤖',
                'System operational! ✅',
                'Guardian mode activated! 🛡️',
                'Keys secured! 🔐',
                'All systems go! 🚀'
            ];
            
            const message = messages[Math.floor(Math.random() * messages.length)];
            alert(message);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createMatrix();
            updateStatus();
            
            // Update every second
            setInterval(updateStatus, 1000);
            
            // Simulate activity every 5 seconds
            setInterval(simulateActivity, 5000);
            
            // Add loading effect on startup
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 500);
        });

        // Konami code easter egg
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.code);
            konamiCode = konamiCode.slice(-konamiSequence.length);
            
            if (konamiCode.join(',') === konamiSequence.join(',')) {
                document.body.style.filter = 'hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 3000);
                alert('🎉 Konami Code activated! Colors inverted for 3 seconds!');
            }
        });
    </script>
</body>
</html>

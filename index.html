<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Profile Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1b1b1b;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .avatar {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üîç Roblox Profile Viewer</h1>
  <input type="text" id="usernameInput" placeholder="Enter Roblox username">
  <button onclick="fetchRobloxData()">Search</button>

  <div class="avatar" id="result"></div>

  <script>
    async function fetchRobloxData() {
      const username = document.getElementById("usernameInput").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "‚è≥ Loading...";

      try {
        // 1. Get user ID from username
        const res1 = await fetch("https://users.roblox.com/v1/usernames/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernames: [username] })
        });
        const data1 = await res1.json();

        if (!data1.data || data1.data.length === 0) {
          result.innerHTML = "‚ùå User not found!";
          return;
        }

        const userId = data1.data[0].id;

        // 2. Get profile info
        const profileRes = await fetch(`https://users.roblox.com/v1/users/${userId}`);
        const profile = await profileRes.json();

        // 3. Get avatar thumbnail
        const avatarRes = await fetch(`https://thumbnails.roblox.com/v1/users/avatar?userIds=${userId}&size=150x150&format=Png`);
        const avatarData = await avatarRes.json();
        const avatarUrl = avatarData.data[0].imageUrl;

        // 4. Display result
        result.innerHTML = `
          <img src="${avatarUrl}" alt="Avatar" width="150" height="150"><br>
          <strong>${profile.displayName}</strong><br>
          Username: ${profile.name}<br>
          User ID: ${userId}<br>
          Description: ${profile.description || "No description."}
        `;
      } catch (error) {
        console.error(error);
        result.innerHTML = "‚ö†Ô∏è Error fetching data.";
      }
    }
  </script>

</body>
</html>

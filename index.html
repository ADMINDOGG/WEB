<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status - Real Time Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: sweep 8s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .bot-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            background-size: cover;
            background-position: center;
            background-color: #36393f;
            border: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .bot-avatar.online {
            background: linear-gradient(45deg, #00ff7f, #32cd32, #7fff00);
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.3);
        }

        .bot-avatar.offline {
            background: linear-gradient(45deg, #ff4444, #cc0000, #990000);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.3);
        }

        .bot-avatar.checking {
            background: linear-gradient(45deg, #ffaa00, #ff8800, #ff6600);
            box-shadow: 0 0 30px rgba(255, 170, 0, 0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 4px solid white;
            transition: all 0.3s ease;
        }

        .status-indicator.online {
            background: #00ff7f;
            animation: blink-green 1.5s infinite;
        }

        .status-indicator.offline {
            background: #ff4444;
            animation: blink-red 1.5s infinite;
        }

        .status-indicator.checking {
            background: #ffaa00;
            animation: spin 1s linear infinite;
        }

        @keyframes blink-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes blink-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bot-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .bot-title.online {
            background: linear-gradient(45deg, #00ff7f, #7fff00, #32cd32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 127, 0.5);
        }

        .bot-title.offline {
            background: linear-gradient(45deg, #ff4444, #ff6666, #cc0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
        }

        .bot-title.checking {
            color: #ffaa00;
            text-shadow: 0 0 30px rgba(255, 170, 0, 0.5);
        }

        .bot-id {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: 2px solid;
        }

        .status-badge.online {
            background: rgba(0, 255, 127, 0.2);
            border-color: #00ff7f;
            color: #00ff7f;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
        }

        .status-badge.offline {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
            color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .status-badge.checking {
            background: rgba(255, 170, 0, 0.2);
            border-color: #ffaa00;
            color: #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.3);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-dot.online {
            background: #00ff7f;
            animation: glow-green 1s infinite alternate;
        }

        .status-dot.offline {
            background: #ff4444;
            animation: glow-red 1s infinite alternate;
        }

        .status-dot.checking {
            background: #ffaa00;
            animation: glow-orange 1s infinite alternate;
        }

        @keyframes glow-green {
            0% { box-shadow: 0 0 5px #00ff7f; }
            100% { box-shadow: 0 0 15px #00ff7f, 0 0 25px #00ff7f; }
        }

        @keyframes glow-red {
            0% { box-shadow: 0 0 5px #ff4444; }
            100% { box-shadow: 0 0 15px #ff4444, 0 0 25px #ff4444; }
        }

        @keyframes glow-orange {
            0% { box-shadow: 0 0 5px #ffaa00; }
            100% { box-shadow: 0 0 15px #ffaa00, 0 0 25px #ffaa00; }
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .info-value.online {
            color: #00ff7f;
        }

        .info-value.offline {
            color: #ff4444;
        }

        .info-value.checking {
            color: #ffaa00;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #ff6666;
            font-size: 0.9rem;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .status-card {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .bot-title {
                font-size: 2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <div class="status-card">
            <div class="bot-avatar checking" id="botAvatar">
                🤖
                <div class="status-indicator checking" id="statusIndicator"></div>
            </div>
            
            <h1 class="bot-title checking" id="botTitle">KEY GUARDIAN</h1>
            <div class="bot-id">BOT ID: 1382045139069042699</div>
            
            <div class="status-badge checking" id="statusBadge">
                <div class="status-dot checking" id="statusDot"></div>
                <span id="statusText">🔄 CHECKING...</span>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">CONNECTION</div>
                    <div class="info-value checking" id="connection">CHECKING</div>
                </div>
                <div class="info-item">
                    <div class="info-label">LAST CHECK</div>
                    <div class="info-value checking" id="lastCheck">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">RESPONSE TIME</div>
                    <div class="info-value checking" id="responseTime">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">AUTO REFRESH</div>
                    <div class="info-value checking" id="autoRefresh">30s</div>
                </div>
            </div>

            <button class="refresh-btn" id="refreshBtn" onclick="checkBotStatus()">
                <span id="refreshText">🔄 Refresh Status</span>
            </button>

            <div class="error-message" id="errorMessage" style="display: none;">
                ❌ Unable to check bot status. This may be due to API limitations or the bot being in a private server.
            </div>
        </div>
    </div>

    <div class="footer">
        Real-time Bot Status Checker<br>
        Updates every 30 seconds
    </div>

    <script>
        const BOT_ID = '1382045139069042699';
        let checkInterval;
        let isChecking = false;

        // API endpoints to check bot status
        const API_ENDPOINTS = [
            // Discord API (requires token - won't work for public)
            // `https://discord.com/api/v10/users/${BOT_ID}`,
            
            // Alternative: Use a public bot list API (if bot is listed)
            `https://top.gg/api/bots/${BOT_ID}`,
            
            // Backup: Use a webhook/proxy service (you need to set this up)
            // `https://your-api.vercel.app/check-bot/${BOT_ID}`
        ];

        async function checkBotStatus() {
            if (isChecking) return;
            
            isChecking = true;
            updateUI('checking');
            
            const startTime = Date.now();
            
            try {
                // Method 1: Try public bot APIs
                const response = await fetch(`https://top.gg/api/bots/${BOT_ID}`, {
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                const responseTime = Date.now() - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    // If we get data, assume bot exists and might be online
                    // Note: This doesn't guarantee real-time online status
                    updateUI('online', responseTime);
                } else if (response.status === 404) {
                    updateUI('offline', responseTime);
                } else {
                    throw new Error('API request failed');
                }
            } catch (error) {
                console.error('Status check failed:', error);
                
                // Fallback: Simple ping test to Discord's API
                try {
                    const pingResponse = await fetch('https://discord.com/api/v10/gateway');
                    if (pingResponse.ok) {
                        // Discord API is accessible, but we can't check specific bot
                        updateUI('unknown', Date.now() - startTime);
                        showError(false);
                    } else {
                        updateUI('offline', Date.now() - startTime);
                    }
                } catch (pingError) {
                    updateUI('offline', Date.now() - startTime);
                    showError(true);
                }
            }
            
            isChecking = false;
            updateLastCheck();
        }

        function updateUI(status, responseTime = null) {
            const elements = {
                avatar: document.getElementById('botAvatar'),
                title: document.getElementById('botTitle'),
                badge: document.getElementById('statusBadge'),
                dot: document.getElementById('statusDot'),
                indicator: document.getElementById('statusIndicator'),
                text: document.getElementById('statusText'),
                connection: document.getElementById('connection'),
                responseTimeEl: document.getElementById('responseTime'),
                refreshBtn: document.getElementById('refreshBtn'),
                refreshText: document.getElementById('refreshText')
            };

            // Remove all status classes
            ['online', 'offline', 'checking', 'unknown'].forEach(cls => {
                Object.values(elements).forEach(el => {
                    if (el) el.classList.remove(cls);
                });
            });

            // Add new status class
            Object.values(elements).forEach(el => {
                if (el) el.classList.add(status);
            });

            // Update text content
            switch (status) {
                case 'online':
                    elements.text.textContent = '🟢 ONLINE';
                    elements.connection.textContent = 'CONNECTED';
                    break;
                case 'offline':
                    elements.text.textContent = '🔴 OFFLINE';
                    elements.connection.textContent = 'DISCONNECTED';
                    break;
                case 'checking':
                    elements.text.textContent = '🔄 CHECKING...';
                    elements.connection.textContent = 'CHECKING';
                    elements.refreshText.innerHTML = '🔄 Checking...';
                    break;
                case 'unknown':
                    elements.text.textContent = '❓ UNKNOWN';
                    elements.connection.textContent = 'UNKNOWN';
                    break;
            }

            // Update response time
            if (responseTime !== null) {
                elements.responseTimeEl.textContent = `${responseTime}ms`;
                elements.refreshText.innerHTML = '🔄 Refresh Status';
            }
        }

        function updateLastCheck() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('th-TH', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastCheck').textContent = timeString;
        }

        function showError(show) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.style.display = show ? 'block' : 'none';
        }

        function startAutoRefresh() {
            // Clear existing interval
            if (checkInterval) {
                clearInterval(checkInterval);
            }
            
            // Check immediately
            checkBotStatus();
            
            // Set up auto refresh every 30 seconds
            checkInterval = setInterval(checkBotStatus, 30000);
            
            // Update countdown
            let countdown = 30;
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    countdown = 30;
                }
                document.getElementById('autoRefresh').textContent = `${countdown}s`;
            }, 1000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🤖 Bot Status Checker initialized');
            console.log(`📡 Checking bot: ${BOT_ID}`);
            
            startAutoRefresh();
            
            // Add click handler for manual refresh
            document.getElementById('refreshBtn').addEventListener('click', () => {
                if (!isChecking) {
                    checkBotStatus();
                }
            });
        });

        // Handle visibility change (pause when tab is hidden)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (checkInterval) {
                    clearInterval(checkInterval);
                }
            } else {
                startAutoRefresh();
            }
        });

        // Add some fun interactions
        document.getElementById('botAvatar').addEventListener('click', () => {
            const messages = [
                'Checking bot status... 🔍',
                'Pinging Discord servers... 📡',
                'Analyzing connection... 🔬',
                'Bot status verified! ✅'
            ];
            
            const message = messages[Math.floor(Math.random() * messages.length)];
            console.log(message);
            
            // Add a temporary glow effect
            const avatar = document.getElementById('botAvatar');
            avatar.style.boxShadow = '0 0 50px rgba(0, 255, 127, 0.8)';
            setTimeout(() => {
                avatar.style.boxShadow = '';
            }, 1000);
        });
    </script>
</body>
</html>
